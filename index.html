<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GARMAN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="c:\Users\garma\OneDrive\Imagens\LOGO\Design sem nome (1).png"
alt="logo GARMAN" width="500" height="300" title="logo GARMAN">
        <h1>GARMAN</h1>
    </header>
    <main>
        <section>
            <h2>Cadastro</h2>
            <form id="cadastro">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome"><br><br 
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone"><br><br>

                <label for="serviço"> Serviço</label>
                <input type="serviço" id="serviço" name="Serviço"><br><br>
                <label for="imagem">Imagem</label>
                <input type="file" name="imagem" accept="image/*">

                <label for="data">Data</label>
                <input type="date" name="data" min="2025-01-01" max="2026-12-31">

                

                <button id="enviar">Enviar</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
